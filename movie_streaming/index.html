<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStreaming-Niteesh Kumar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #f1f1f1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b6b6b;
        }

        .media-card img {
            transition: transform 0.3s ease-in-out;
        }

        .media-card:hover img {
            transform: scale(1.05);
        }

        .recommendation-card {
            transition: background-color 0.2s ease-in-out;
        }

        .recommendation-card:hover {
            background-color: #2d3748;
        }

        #genre-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        /* Responsive video container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Updated active button style to use a border */
        .btn-active {
            border-color: #e53e3e !important;
            background-color: #2d3748 !important;
            color: white !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Mobile Off-Canvas Sidebar */
        @media (max-width: 1023px) {
            #sidebar {
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 50;
                transition: transform 0.3s ease-in-out;
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.6);
                z-index: 45;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease-in-out;
            }

            #overlay.active {
                opacity: 1;
                pointer-events: auto;
            }
        }

        @media (min-width: 1024px) {
            #sidebar {
                /* Add transition for the desktop slide-in/out */
                transition: margin-left 0.3s ease-in-out;
            }

            #sidebar.desktop-collapsed {
                /* w-64 is 16rem (256px). We hide it by moving it left. */
                /* The main content (flex-1) will auto-expand. */
                margin-left: -16rem;
            }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e53e3e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

                <div id="infinite-loader" class="col-span-full h-24 flex items-center justify-center"
